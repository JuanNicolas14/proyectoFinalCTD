<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Validacion de cuenta</title>
</head>

<body style="margin: 0;padding: 0;box-sizing: border-box;background-color: white;">
    <section class="header-container" style="width: 100%; text-decoration: none;font-family: 'QuickSand', sans-serif;margin: 20px;height: 100px;">
        <div class="logo-container" style="width: auto;display: inline-flex;">
            <a class="home-link" style="grid-area: a;margin-right: 20px;">
                <img src="https://bucket-grupo-7.s3.us-east-2.amazonaws.com/logo-icono.png" alt="logo" class="logo" style="width: 100px;height: 100px;">
            </a>
            <a class="home-link" style="grid-area: b;">
                <div class="texto-logo">
                    <h1 style="color:orangered;margin-bottom: 0;">La forma más fácil </h1>
                    <h3 style="color:brown;">De tener almuerzos deliciosos</h3>
                </div>
            </a>
        </div>
    </section>
    <section class="main-container" style="text-align: center; width: 100%;text-decoration: none;font-family: 'QuickSand', sans-serif;padding-top: 50px;padding-bottom: 50px;background-color: brown;color: white;">
        <h1 id="main-title" style="font-size: 40px;">Validación de cuenta</h1>
        <p style="font-size: 20px;">¡Tu cuenta ha sido creada con éxito! A continuación encontraras un link para validar tu cuenta:</p>
        <a id="validate-link">
            <button class="validate-button" style="background-color: white;color: brown;border: none;border-radius: 5px;padding: 10px;margin: 20px;font-size: 15px;font-family: 'QuickSand', sans-serif;cursor: pointer;">Validar
                cuenta</button>
        </a>
        <p style="font-size: 20px;">Es necesario que valides tu cuenta para poder acceder a nuestra plataforma</p>
    </section>
</body>

</html>
