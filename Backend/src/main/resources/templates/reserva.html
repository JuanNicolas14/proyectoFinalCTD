<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Validación de cuenta</title>
</head>

<body style="
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: white;
    font-family: 'QuickSand', sans-serif;
">
    <section class="header-container"
        style="
            width: 100%;
            text-decoration: none;
            font-family: 'QuickSand', sans-serif;
            margin: 20px 0px 20px 20px;
            height: 100px;
        "
    >
        <div class="logo-container"
            style="
                width: auto;
                display: inline-flex;
            "
        >
            <a class="home-link" style="grid-area: a;margin-right: 20px;">
                <img src="https://bucket-grupo-7.s3.us-east-2.amazonaws.com/logo-icono.png" alt="logo" class="logo" style="width: 100px;height: 100px;">
            </a>
            <a class="home-link" style="grid-area: b;">
                <div class="texto-logo">
                    <h1 style="color:orangered;margin-bottom: 0;">La forma más fácil </h1>
                    <h3 style="color:brown;">De tener almuerzos deliciosos</h3>
                </div>
            </a>
        </div>
    </section>
    <section class="main-container"
        style="
            text-align: center;
            width: 100%;
            height: 120wh;
            text-decoration: none;
            
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: brown;
            color: white;
        "
    >
        <h1 style="font-size: 40px;" >¡Su reserva ha sido realizada correctamente!</h1>
    </section>
    <section class="book-container"
            style="
                background-color: white;
                left: 10%;
                border-radius: 10px;
                color: brown;
                text-align: center;
            "
        >
            <h2 style="font-size: 40px;">Información de la reserva</h2>
            <hr color="brown">
            <div class="info-container"
                style="
                    font-size: 30px;
                    height: 100%;
                "
            >
                <h3 id="restaurante">Restaurante</h3>
                <h3 id="plan">Plan</h3>
                <h3 id="precio">Precio</h3>
                <h3 id="fecha-inicio">Fecha de inicio</h3>
                <h3 id="fecha-finalizacion">Fecha de finalización</h3>
                <h3 id="hora-entrega">Hora de entrega</h3>
                <h3 id="direccion-entrega">Dirección de entrega</h3>
                <h3 id="ciudad">Ciudad</h3>
            </div>
            <div style="
                    width: 100%;
                    height: 1vh;
                    border-bottom: 4px solid brown;
                    border-radius: 0px 0px 10px 10px;
                    margin-bottom: 20px;
                "
            ></div>
        </section>
</body>

</html>
